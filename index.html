<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="parent">
        <div class="calculator">
            <div class="row1">
                <div id="display"></div>
            </div>
            <div class="row">
                <button data-clear class="clear">C</button>
                <button data-operator class="operator">/</button>
            </div>
            <div class="row">
                <button data-number class="num">7</button>
                <button data-number class="num">8</button>
                <button data-number class="num">9</button>
                <button data-operator class="operator">*</button>
            </div>
            <div class="row">
                <button data-number class="num">4</button>
                <button data-number class="num">5</button>
                <button data-number class="num">6</button>
                <button data-operator class="operator">-</button>
            </div>
            <div class="row">
                <button data-number class="num">1</button>
                <button data-number class="num">2</button>
                <button data-number class="num">3</button>
                <button data-operator class="operator">+</button>
            </div>
            <div class="row">
                <button data-number class="zero">0</button>
                <button data-decimal class="decimal">.</button>
                <button data-equals class="equal">=</button>
            </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
